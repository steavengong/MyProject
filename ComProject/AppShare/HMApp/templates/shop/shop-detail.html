<ion-view>
    <ion-content class="bg-color-main">
        <wx-head></wx-head>

        <div ng-if="(product.images!=null&&product.images.length!=0)">
            <ion-slide-box class="product-slider-group margin-big-bottom" does-continue="false" auto-play="true" slide-interval="2000" show-pager={{showPager}} delegate-handle="slideBox1" pager-click="showProductImage(index)">
                <ion-slide ng-repeat="image in product.images track by $index">
                    <div class="product-image" ng-style="resizeImage('slider{{$index}}',image)" id="slider{{$index}}"></div>
                </ion-slide>
            </ion-slide-box>
        </div>

        <div class="row margin-big-bottom hm-border-gray-vertical bg-color-white text-size-normal">
            <div class="col col-80">
                【求购】<span ng-bind="product.title"></span>
            </div>
            <div class="col color-dark-thin text-right text-size-smaller">
                <i class="icon iconfont icon-hm-readers padding-small-right"></i><span ng-bind="product.readers"></span>
            </div>
        </div>

        <div class="bg-color-white color-dark-strong text-size-normal margin-big-bottom hm-border-gray-vertical">
            <div class="row">
                <div class="col col-20 col-center">
                    <div class="user-header-image hm-border-round" ng-style="resizeImage('user-header-image',userInfo.userHeadImage)" id="user-header-image"></div>
                </div>
                <div class="col col-center">
                    <span ng-bind="userInfo.userName"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span ng-bind="product.description" class="text-size-small"></span>
                </div>
            </div>
            <div class="row">
                <div class="col color-dark-thin text-size-smaller">
                    <span ng-bind="parseTime(product.publishTime)"></span>发布
                </div>
            </div>
            <div class="row">
                <div class="col no-padding product-detail-line">
                </div>
            </div>
            <div class="row">
                <div class="col color-positive text-size-smaller">
                    <i class="icon iconfont icon-hm-normal-local"></i>
                    <span ng-bind="product.address1" class="padding-normal-right"></span>|
                    <span ng-bind="product.address2" class="padding-normal-left"></span>
                </div>
            </div>
        </div>

        <div ng-if="official!=null" class="row bg-color-white text-size-small margin-big-bottom hm-border-gray-vertical color-dark-strong">
            <div class="col">
                <span class="bg-color-main-red hm-border-small-radius color-light-normal text-size-small margin-normal-right padding-normal-horizontal">官方推荐</span>
                <div class="margin-big-top">推荐理由：<span  ng-bind="official.title"></span></div>
            </div>
            <div class="col col-15">
                <div class="product-image" id="officialImage" ng-style="resizeImage('officialImage',official.image)"></div>
            </div>
        </div>

        <ion-list ng-if="replyList!=null&&replyList.length!=0">
            <ion-item class="row" ng-repeat="reply in replyList track by $index">
                <div class="col col-15">
                    <div class="user-header-image hm-border-round" ng-style="resizeImage('userHead{{$index}}',reply.userHeadImage)" id="userHead{{$index}}"></div>
                </div>
                <div class="col text-size-small color-dark-strong">
                    <div><span ng-bind="reply.userName"></span><span class="text-size-smaller color-dark-thin margin-big-left" ng-bind="parseTime(reply.replyTime)"></span><span class="text-size-smaller color-dark-thin">回复</span></div>
                    <div class="margin-big-top"><span class="text-line" ng-bind="reply.replyContent"></span></div>
                </div>
                <div class="col col-15" ng-if="(reply.image!=null&&reply.image!='')">
                    <div class="product-image" id="replyImage{{$index}}" ng-style="resizeImage('replyImage{{$index}}',reply.image)"></div>
                </div>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
