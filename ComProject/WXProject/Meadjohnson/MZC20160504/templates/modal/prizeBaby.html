<ion-modal-view ng-controller="prizeBabyCtrl" class="bg-modal">
    <span class="icon mzc mzc-close close-modal" ng-click="closeModal(3)"></span>
    <ion-content class="bg-light border-radius-big padding-normal-vertical padding-big-horizontal" scroll="false">
        <div class="row row-no-padding">
            <div class="col col-25">
                <img class="img-auto" ng-src="{{resources.url + resources.images.logo}}">
            </div>
        </div>
        <ion-scroll has-bouncing="true" overflow-scroll="false" class="modal-scroll font-color-positive font-size-small padding-big-horizontal prize-scroll">
            <img class="img-auto" ng-src="{{resources.url + resources.images.mzbaby}}">
            <div class="rule-title">
                美赞新生命 臻分享
            </div>
            <img class="img-auto" ng-src="{{resources.url + resources.images.prizeBaby}}">
            <div class="text-center font-color-brown font-size-smaller margin-small-top">以上各项奖品均以实物为准</div>
            <div class="text-center font-color-brown bold font-size-big margin-normal-vertical">特别鸣谢</div>
            <div class="row row-no-padding">
                <div class="col col-80 col-offset-10">
                    <img class="img-auto" ng-src="{{resources.url + resources.images.thanks}}">
                </div>
            </div>
        </ion-scroll>
        <div class="button-group">
            <span class="font-color-white bg-positive border-radius-big padding-normal-horizontal btn-positive btn-positive-left" ng-click="goHome()">返回首页</span>
            <span class="font-color-white bg-positive border-radius-big padding-normal-horizontal btn-positive btn-positive-right" ng-click="showEnjoy()">我要参与</span>
        </div>
    </ion-content>
</ion-modal-view>
